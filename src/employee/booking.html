<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Car Rental System</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/booking.css">
    <!-- Custom styles -->
    
  </head>
  <body>
    <div class="jumbotron">
      <div class="heading">
        <h1 class="display-4 text-primary title">Book your slot</h1>
        <p class="lead">Make sure to provide time and location for pickup</p>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2 search-container">
          <h2>Find Your Perfect Car</h2>
          <form action="listing.html" method="get">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pickupLocation">Employee Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="employee name"
                      name="employee name"
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="">Employee ID</label>
                    <input
                      type="text"
                      class="form-control"
                      id="employee id"
                      name="employee id"
                      placeholder="Enter working ID"
                    />
                  </div>

              <div class="form-group col-md-6">
                <label for="pickupLocation">Pickup Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="pickupLocation"
                  name="pickupLocation"
                  placeholder="City or Airport"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="dropoffLocation">Drop-off Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="dropoffLocation"
                  name="dropoffLocation"
                  placeholder="City or Airport"
                />
              </div>
              <div class="form-group col-md-6">
                <label>Time</label>
                <input type="datetime-local" class="form-control" id="time" name="time" />
              </div>
            </div>
            <button type="submit" class="btn btn-search">
              Search for Cars
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBQHU3yPgn7SssnNkaot7rMhZMjYswqU8&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/geo.js"></script>
    <script src="../js/listing.js"></script>
  </body>
</html>
